<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>95% THRESHOLD</title>
    <link rel="stylesheet" href="./lux.css">
    <script src="https://kit.fontawesome.com/f6c3d18332.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./icon.png">
</head>
<body>
    <div id="pause">PAUSE</div>
    <div id="gameOver">GAME OVER</div>
    <div id="gameOverScore"></div>
    <div id="r">R</div>
    <div id="d">D</div>
    <div id="instructions">
        <P class="sign" >SPACE to start</P>
        <p class="sign" >CLICK to shoot</p>
        <p class="sign" >W to move</p>
        <P class="sign" >D to pause</P>
        <P class="sign" >R to restart</P>
    </div>
    <div id="stage"> <!-- main stage -->
        <div id="limit"></div>
        <div id="cyan" class="color"></div>
        <div id="magenta" class="color"></div>
        <div id="yellow" class="color"></div>
        <div id="interface">
            <p id="score"></p>
            <p id="chances"></p>
        </div>
    </div>
    <i id="player" class="fas fa-location-arrow player">
        <i id="player_core" class="fas fa-location-arrow player_core"></i> <!-- player black center -->
    </i> <!-- player -->
    <i id="cursor" class="fas fa-plus"></i> <!-- normal cursor -->
    <i id="bullet" class="fas fa-minus bullet"></i> <!-- bullet -->
    <i id="life" class="fas fa-plus-circle"></i> <!-- life point -->
</body>
<script type="text/javascript" src="./lux.js"></script>
</html>
